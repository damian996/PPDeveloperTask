<div class="col-md-12">
        <ul class="nav nav-pills">
            <li ng-class="{active: isCategorySelected(category.categoryId)}" ng-repeat="category in data.categories"><a href ng-click="selectCategory(category.categoryId)">{{category.name}}</a></li>
        </ul>
        <hr />
        <div class="col-md-6">
            <section>
                <div class="row">
                    <div class="col-md-4"><h4>Product Name</h4></div>
                    <div class="col-md-4"><h4><em>Price</em></h4></div>
                </div>
                <div class="panel" ng-repeat="category in data.categories" ng-show="isCategorySelected(category.categoryId)">
                    <div class="product-item row" ng-repeat="product in category.products">
                        <div class="col-md-4">{{product.name}}</div>
                        <div class="col-md-4"><em>{{product.unitPrice | currency:'£'}}</em></div>
                        <div class="col-md-4p pull-right"><button class="btn btn-primary" ng-click="addToTheBasket(product)">Buy</button></div>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-md-6" ng-hide="basket.total == 0" class="product-item">
            <section>
                <div>
                    <div><h4>Shopping Basket</h4></div>
                </div>
                <div class="basket col-md-12">
                    <div ng-repeat="item in basket.basketItems">
                        <div class="col-md-4">{{item.name}}</div>
                        <div class="col-md-4">{{item.quantity}} x {{item.unitPrice | currency:'£'}}</div>
                        <div class="col-md-4"><a href ng-click="removeFromTheBasket(item)">Remove</a></div>
                    </div>
                    <div><hr /></div>
                    <div class="col-md-12">
                        <div><h4>Total: <em>{{basket.total | currency:'£'}}</em></h4></div>
                        <div><button class="btn btn-primary" ng-click="checkout(basket)">Checkout</button></div>
                    </div>
                </div>
            </section>
        </div>
</div>
